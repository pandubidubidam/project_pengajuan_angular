<h1 mat-dialog-title>Confirm</h1>
<div mat-dialog-content class="confirm-dialog">
    <mat-icon class="fs-4">error_outline</mat-icon>
    <span class="ps-2">Are you sure want logout?</span>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="noClick()">No</button>
    <button mat-button cdkFocusInitial (click)="yesClick()">Yes</button>
</div>
